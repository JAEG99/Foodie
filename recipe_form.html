<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <!-- Link to your custom CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" />
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Page title -->
    <title>Recipe Input Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="header-left col-lg-4 col-md-4 col-12">
                    <a class="header-button" href="recipe_form.html">Add Recipe</a>
                    <a class="header-button" href="/page2">Button 2</a>
                    <a class="header-button" href="/page3">Button 3</a>
                </div>
                <div class="header-center col-lg-4 col-md-4 col-12">
                    <a class="navbar-brand" href="index.html"></a>
                    <a href="/"><img src="assets/images/Foodie-logos_transparent.png" alt="Logo"></a>
                </div>
                <div class="header-right col-lg-4 col-md-4 col-12">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Search..." aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center my-4">Recipe Input Form</h1>
        <form method="POST" action="/submit_recipe">
            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients (comma-separated):</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" required>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="prep_time">Preparation Time (minutes):</label>
                    <input type="number" class="form-control" id="prep_time" name="prep_time" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cook_time">Cooking Time (minutes):</label>
                    <input type="number" class="form-control" id="cook_time" name="cook_time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="servings">Servings:</label>
                <input type="number" class="form-control" id="servings" name="servings" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
