<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" />
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>All Recipes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="header-left col-lg-4 col-md-4 col-12">
                    <a class="header-button" href="{{ url_for('recipe_form') }}">Add Recipe</a>
                    <a class="header-button" href="{{ url_for('recipes') }}">Recipes</a>
                    <a class="header-button" href="{{ url_for('login') }}">Login</a>
                    <a class="header-button" href="{{ url_for('register') }}">Register</a>
                </div>
                <div class="header-center col-lg-4 col-md-4 col-12">
                    <a href="/"><img src="assets/images/Foodie-logos_transparent.png" alt="Logo"></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All Recipes</h1>

        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="recipeSearch" class="form-control" placeholder="Search by Recipe Name">
        </div>

        <!-- Recipe List -->
        <section class="recipes-list">
            <div class="container">
               
                {% for recipe in recipes %}
                    <div class="recipe-card">
                        <h3>{{ recipe.RECIPE_NAME }}</h3>
                        <!-- Add other relevant information or a brief description -->
                        <a href="{{ url_for('recipe_page', id=recipe.ID) }}">Read More</a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
