<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" />
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
     <title>User Login</title>
     <title>User Login</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="header-left col-lg-4 col-md-4 col-12">
                        <a class="header-button" href="{{ url_for('recipe_form') }}">Add Recipe</a>
                        <a class="header-button" href="{{ url_for('recipes') }}">Recipes</a>
                        <a class="header-button" href="{{ url_for('login') }}">Login</a>
                        <a class="header-button" href="{{ url_for('register') }}">Register</a>
                    </div>
                    <div class="header-center col-lg-4 col-md-4 col-12">
                        <a href="/"><img src="assets/images/Foodie-logos_transparent.png" alt="Logo"></a>
                    </div>
                </div>
            </nav>
        </header>
        <h1>User Login</h1>
        <form id="loginForm" method="POST" action="/login" class="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <footer>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </body>
    </html>
